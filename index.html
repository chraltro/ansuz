<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Code Explainer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
            colors: {
              'gray-900': '#1a1b26',
              'gray-800': '#24283b',
              'gray-700': '#414868',
              'gray-600': '#565f89',
              'gray-500': '#787c99',
              'blue-light': '#a9b1d6',
              'blue-accent': '#7aa2f7',
              'cyan-accent': '#7dcfff',
              'green-accent': '#9ece6a',
              'orange-accent': '#ff9e64',
            },
          },
        },
      };

  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1",
    "react/": "https://esm.sh/react@^19.1.1/",
    "@google/genai": "https://esm.sh/@google/genai@^1.13.0",
    "react-syntax-highlighter": "https://esm.sh/react-syntax-highlighter@^15.6.1",
    "react-syntax-highlighter/": "https://esm.sh/react-syntax-highlighter@^15.6.1/",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.0"
  }
}
</script>
<style>
  /* Custom scrollbar for webkit browsers */
  ::-webkit-scrollbar {
    width: 8px;

  ::-webkit-scrollbar-track {
    background: #24283b; /* gray-800 */
  }
  ::-webkit-scrollbar-thumb {
    background: #414868; /* gray-700 */
    border-radius: 4px;
  }
  ::-webkit-scrollbar-thumb:hover {
    background: #565f89; /* gray-600 */
  }
</style>
